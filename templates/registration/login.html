{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0" id="loginContent">
        <div class="py-10 text-4xl font-bold">
            <h1>Web日報登録</h1>
        </div>

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <div class="flex justify-center items-center gap-4 tab">
                    <div class="text-center text-xl leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white is-active tab-button" id="1">
                        従業員ログイン
                    </div>

                    <div class="text-center text-xl leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white tab-button" id="2">
                        管理者ログイン
                    </div>
                </div>

                <div class="tab-content">
                    <div class="content is-active" id="content1">
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="attendanceNumber1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">社員番号</label>
                                <input type="text" name="attendanceNumber" id="attendanceNumber1" pattern="^[1-9][0-9]*$" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123456">
                            </div>
                            <div>
                                <label for="password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">パスワード</label>
                                <input type="password" name="password" id="password1" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">ログイン</button>
                        </form>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="content" id="content2">
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="attendanceNumber2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">社員番号</label>
                                <input type="text" name="attendanceNumber" id="attendanceNumber2" pattern="^[1-9][0-9]*$" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123456">
                            </div>
                            <div>
                                <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">パスワード</label>
                                <input type="password" name="password" id="password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">ログイン</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'javascript/accounts/login.js' %}"></script>
{% endblock content %}
